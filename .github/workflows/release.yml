name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: disclose-dsl/package-lock.json
      - name: Use npm 11.5.1 (trusted publishing requirement)
        run: npm install -g npm@11.5.1
      - name: Install
        run: npm ci
        working-directory: disclose-dsl
      - name: Build
        run: npm run build
        working-directory: disclose-dsl
      - name: Test
        run: npm test
        working-directory: disclose-dsl
      - name: Publish
        run: npm publish --access public --provenance
        working-directory: disclose-dsl
      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
